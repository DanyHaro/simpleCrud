<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card-header">
            <h1>Lista</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persons of listPersons">
                        <td>{{persons.id}}</td>
                        <td>{{persons.nombre}}</td>
                        <td>{{persons.apellido}}</td>
                        <td>
                            <button (click)="delete(persons)" class="btn btn-danger" style="margin-right: 5px;">Delete</button>
                            <button data-toggle="modal" data-target="#exampleModal" (click)="update(persons)" class="btn btn-warning">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit person</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>

            <form class="container col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Full name</label>
                    <input [(ngModel)]="updateperson.nombre" name="nombre" autocomplete="off" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Last name</label>
                    <input [(ngModel)]="updateperson.apellido" name="apellido" autocomplete="off" type="text" class="form-control" id="exampleInputPassword1">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>

                <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I'm not robot</label>
            </div> -->
                <button class="btn btn-primary">Submit</button>
            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="saveChanges()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
