<form class="container col-md-6">

    <div class="form-group">
        <label for="exampleInputEmail1">Full name</label>
        <input [(ngModel)]="person.nombre" name="nombre" autocomplete="off" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Last name</label>
        <input [(ngModel)]="person.apellido" name="apellido"  autocomplete="off" type="text" class="form-control" id="exampleInputPassword1">
        <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
    </div>

    <!-- <div class="form-group form-check">

    </div> -->
    <button class="btn btn-primary" (click)="save()">Submit</button>
</form>
